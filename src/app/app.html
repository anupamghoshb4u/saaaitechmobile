<ion-menu [content]="content">
  <ion-content class="menu side-menu-gradient">
    <div class="spacer" style="width:268px;height:20px;" id="menu-spacer1"></div>
    <img src="assets/imgs/sidemenu-bg.jpg"
      style="display:block;width:80%;height:30%;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:268px;height:20px;" id="menu-spacer2"></div>
    <h3 id="menu-heading1" class="side-menu-item" style="text-align:center;">Saaaitech</h3>
    <div class="spacer" style="width:268px;height:20px;" id="menu-spacer3"></div>
    <h5 id="menu-heading2" class="side-menu-item" style="text-align:center;" *ngIf="auth.isLoggednIn()">Welcome
      {{auth.getChildName()}}</h5>
    <div class="spacer" style="width:268px;height:20px;" id="menu-spacer4"></div>
    <ion-list>
      <button menuClose ion-item (click)="openPage('home')" *ngIf="!auth.isLoggednIn()" class="side-menu-item">
        <ion-icon name="home" item-left></ion-icon>Home<ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage('login')" *ngIf="!auth.isLoggednIn()" class="side-menu-item">
        <ion-icon name="log-in" item-left></ion-icon>Login<ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage('profile')" *ngIf="auth.isLoggednIn()" class="side-menu-item">
        <ion-icon name="ios-contact" item-left></ion-icon>Profile<ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage('assessments')" *ngIf="auth.isLoggednIn()" class="side-menu-item">
        <ion-icon name="logo-buffer" item-left></ion-icon>Assessments<ion-icon name="arrow-forward" item-right>
        </ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage('attempts')" *ngIf="auth.isLoggednIn()" class="side-menu-item">
        <ion-icon name="logo-buffer" item-left></ion-icon>Attempts<ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item (click)="logOut()" *ngIf="auth.isLoggednIn()" class="side-menu-item">
        <ion-icon name="log-out" item-left></ion-icon>Logout<ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
    <div class="spacer" style="width:268px;height:20px;" id="menu-spacer5"></div>
    <div id="menu-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p class="side-menu-item">
        <strong>
          Saaaitech Â© 2018
        </strong>
      </p>
    </div>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
